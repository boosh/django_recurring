<div class="recurrence-rule-widget" id="recurrence-rule-widget-{{ widget.name }}">
    <input id="{{ widget.attrs.id }}" name="{{ widget.name }}" type="hidden"
           value="{{ widget.value|default_if_none:'' }}">
    <div id="recurrence-rule-form-{{ widget.name }}"></div>
    <div class="recurrence-rule-text" id="recurrence-rule-text-{{ widget.name }}"></div>
</div>
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/rrule_widget.css' %}">
